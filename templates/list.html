{% extends 'base.html' %}

{% include 'nav.html' %}
{% block content %}
<div class="card">
  <h5 class="card-header">揭示物</h5>
  <div class="card-body">
    {% for item in object_list %}
    <div class="alert alert-success" role="alert">
      <p>タイトル：<a href="{% url 'detail' item.pk %}">{{item.title}}</a></p>
        <p>投稿者：{{item.author}}</p>
        <a href="#" class="btn btn-primary disabled" role="button" aria-pressed="true">いいね：{{item.good}}</a>
        <a href="#" class="btn btn-secondary disabled" role="button" aria-pressed="true">既読：{{item.read}}人</a>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock content %}
